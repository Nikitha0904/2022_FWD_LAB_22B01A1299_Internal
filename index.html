<!DOCTYPE html>
<html>
<head>
  <title>User Data Table</title>
</head>
<body>

<table id="data-table" border="1">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Username</th>
      <th>Email</th>
      <th>Address</th>
      <th>Phone</th>
      <th>Website</th>
      <th>Company</th>
    </tr>
  </thead>
  <tbody id="table-body">
  </tbody>
</table>
<br>
<button id="getDataBtn">Get User Data</button>

<script>
  document.getElementById('getDataBtn').addEventListener('click', () => {
    fetch('https://jsonplaceholder.typicode.com/users')
      .then(response => response.json())
      .then(data => {
        const tableBody = document.getElementById('table-body');
        tableBody.innerHTML = ''; 
        data.forEach(user => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${user.id}</td>
            <td>${user.name}</td>
            <td>${user.username}</td>
            <td>${user.email}</td>
            <td>${user.address.city}, ${user.address.street}, ${user.address.suite}, ${user.address.zipcode}, ${user.address.geo.lat}, ${user.address.geo.lng}</td>
            <td>${user.phone}</td>
            <td>${user.website}</td>
            <td>${user.company.name}, ${user.company.catchPhrase}, ${user.company.bs}</td>
          `;
          tableBody.appendChild(row);
        });
      })
  });
</script>

</body>
</html>
